<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>الدودة المتحركة</title>
<style>
  body {
    background: #111;
    margin: 0;
    overflow: hidden;
  }

  .worm {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #4caf50;
    border-radius: 50%;
  }
</style>
</head>
<body>

<script>
  let x = 100;
  let y = 100;
  let dx = 2;
  let dy = 2;

  const worm = document.createElement("div");
  worm.className = "worm";
  document.body.appendChild(worm);

  function moveWorm() {
    x += dx;
    y += dy;

    if (x <= 0 || x >= window.innerWidth - 20) dx *= -1;
    if (y <= 0 || y >= window.innerHeight - 20) dy *= -1;

    worm.style.left = x + "px";
    worm.style.top = y + "px";

    requestAnimationFrame(moveWorm);
  }

  moveWorm();
</script>

</body>
</html>
